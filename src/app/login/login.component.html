<div class="container-fluid" style="
padding-left: 0px;
">
    <div class="row no-gutter">
        <!-- The image half -->
  
  
  
    <!-- The content half -->
    <div class="col-md-6 " >
        <div class="login-img1" style="height: 608px;"> </div>
      <div class="login d-flex align-items-center ">
  
          <!-- Demo content-->
          <div class="container">
              <div class="row">
  
              
                  <div class="col-lg-10 col-xl-7 mx-auto">
  
  
                  </div>
              </div>
          </div><!-- End -->
  
      </div>
  </div><!-- End -->
  
  
  
        <!-- The content half -->
        <div class="col-md-6 " >
            <div class="login d-flex align-items-center">
  
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-9 mx-auto" style="
                        margin-top: 5%;
                    ">
                    <div class="login-img2" > </div>
                            <h2 class="mt-5"> Dashboard Sign in</h2>
                           
                           <br/> 
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-4">
                                    <div style="font-size: 80%;
                                    color: #dc3545; margin-bottom: 5px;" >{{credentialdata}} </div>
                                    <p>Email address</p>
                                   
                                    <input id="inputUsename" type="text" formControlName="usename"  [ngClass]="{ 'is-invalid': submitted && f.usename.errors }" placeholder="Usename " required="" autofocus="" class="form-control  px-4">
                                    <div *ngIf="submitted && f.usename.errors" class="invalid-feedback">
                                        <div *ngIf="f.usename.errors.required">Email is required</div>
                                        <div *ngIf="f.usename.errors.email">Email must be a valid </div>
  
                                     </div>
                                </div>
                                <div class="form-group mb-4">
                                    <p>Password</p>
                                    <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control  px-4 text-primary">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                     </div>
                                </div>
  
                                <div class="d-grid gap-2 col-12 mx-auto">
                                    <button type="submit" class="btn btn-primary"  style="background-color: #273f78; height: 3.2rem; border-radius: 0.75rem;">Sign in</button>
                                  </div>
                                <div class="text-center d-flex justify-content-between mt-4"></div>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->
  
            </div>
        </div><!-- End -->
  
    </div>
  </div>
